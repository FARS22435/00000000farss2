<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول عبر Google</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #6a4c9c;
      color: white;
      text-align: center;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .btn-login {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #9c6dde;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #7e4d98;
    }

    footer {
      margin-top: 30px;
      font-size: 1em;
      color: #d1a6ff;
    }
  </style>
</head>
<body>
  <h1>تسجيل دخول عبر Google</h1>
  <p>اضغط على الزر لتسجيل الدخول باستخدام حسابك على Google.</p>

  <button class="btn-login" onclick="googleLogin()">تسجيل الدخول عبر Google</button>

  <footer>
    <p>حقوق الطبع والنشر &copy; 2025 جميع الحقوق محفوظة</p>
  </footer>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDQFdXxuK8mJ-q2auW9Rhk_E20ytzQChoQ",
      authDomain: "tghffgjf-cfd47.firebaseapp.com",
      databaseURL: "https://tghffgjf-cfd47-default-rtdb.firebaseio.com",
      projectId: "tghffgjf-cfd47",
      storageBucket: "tghffgjf-cfd47.firebasestorage.app",
      messagingSenderId: "629825209330",
      appId: "1:629825209330:web:173271b7e0956c8364a16b",
      measurementId: "G-FSN60NS5W7"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // دالة لتسجيل الدخول عبر Google
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log('User info: ', user);
          alert(`مرحباً ${user.displayName}`);
        })
        .catch((error) => {
          console.error("Error signing in: ", error);
          alert("حدث خطأ أثناء تسجيل الدخول.");
        });
    }
  </script>
</body>
</html>
